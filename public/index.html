<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Night Scheduling</title>

    <!-- CSS -->
    <!-- load Bootstrap and custom style.css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <!-- JS -->
    <!-- load Angular, Firebase, Firebase Angular Library, and custom app.js -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyDuCVaq5reY08iw9s5jWSipw-dZhWKa8gY",
    authDomain: "date-scheduler.firebaseapp.com",
    databaseURL: "https://date-scheduler.firebaseio.com",
    projectId: "date-scheduler",

</script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
    <script src="javascripts/app.js"></script>
</head>
<body>
<div class="container" ng-app="scheduleApp" ng-controller="mainController">

  <div class="page-header text-center">
    <h1>Date Night Scheduling for Bertha</h1>
	<img src="http://images.clipartpanda.com/sad-girl-stick-figure-9TzxMAbec.gif" alt="Me"  height="200">>
  </div>

  <h2>{{email}}</h2>
<p> Select a time to schedule a date with me! Please only select one time, as I have many suitors. </p>
  <!-- were doing one day with 1 time slot for simplicity -->
  <!-- we'll use angular's ng-repeat in a bit to get the other days and times -->
 <div class="row times">

  <div class="col-xs-4 text-center" ng-repeat="day in days">

    <h2>{{ day.name }}</h2>

    <div class="time-slot" ng-repeat="slot in day.slots">

      <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="slot.booked" ng-disabled="slot.booked" ng-click= "book(day)">

      <label for="{{ day.name }}-{{ $index }}">{{ slot.time }}<br>
        <span ng-if="slot.booked">Booked</span>
        <span ng-if="!slot.booked">Available</span>
      </label>

    </div>
  </div>

</div>

</div>
</body>
